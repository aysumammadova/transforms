<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>2D Transition</h1>
   <div class="transitiontwod">
    <div class="grow btn">Grow</div>
    <div class="shrink btn">Shrink</div>
    <div class="pulse btn">Pulse</div>
    <div class="pulse-grow btn">Pulse Grow</div>
    <div class="pulse-shrink btn">Pulse Shrink</div>
    <div class="push btn">Push</div>
    <div class="pop btn">Pop</div>
    <div class="bouncein btn">Bounce in</div>
    <div class="bounceout btn">Bounce out</div>
    <div class="rotate btn">Rotate</div>
    <div class="rotate-grow btn" >Grow rotate</div>
    <div class="float btn">Float</div>
    <div class="sink btn">Sink</div>
    <div class="bob btn">Bob</div>
    <div class="hang btn">Hang</div>
    <div class="skew btn">Skew</div>
    <div class="skewforward btn">Skew Forward</div>
    <div class="skewbackward btn">Skew Backward</div>
    <div class="forward btn">Forward</div>
    <div class="backward btn">Backward</div>
   </div>
</body>
</html>
